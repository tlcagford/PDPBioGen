# pytest.ini
[pytest]
minversion = 7.0
addopts =
    --strict-markers
    --disable-warnings
    --maxfail=1
    -q
    --lf
testpaths =
    tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    smoke: quick, essential functionality tests
    slow: long-running neural, metabolic, or simulation tests
    quantum: tests requiring quantum-sim modules
    integration: full pipeline tests
    flaky: nondeterministic tests (auto-rerun enabled)
