name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create source archive
        run: |
          zip --symlinks -r pdpbiogen-${{ github.ref_name }}-source.zip . -x "*.git*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: pdpbiogen-${{ github.ref_name }}-source.zip
          draft: false
          prerelease: false
