name: Benchmarks & Reproducibility Smoke Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ '*' ]
  schedule:
    - cron: '0 3 * * *' # nightly run (UTC)

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest mne numpy pandas scikit-learn
      - name: Download smoke samples
        run: bash benchmarks/download_samples.sh
      - name: Run BCI smoke tests
        run: pytest -q benchmarks/bci/bench_smoke.py
      - name: Run Omics smoke tests
        run: pytest -q benchmarks/omics/bench_smoke.py
      - name: Run Integration smoke tests
        run: pytest -q benchmarks/integration/bench_smoke.py
      - name: Run Agent smoke tests
        run: pytest -q benchmarks/agents/bench_smoke.py
      - name: Run Reproducibility smoke tests
        run: pytest -q benchmarks/reproducibility/bench_smoke.py
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/benchmark_results || .
